services:
  api:
    build: ./api
    ports:
      - "5000:5000"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: ./worker
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
